<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Proyecto Curso css-grid by danis</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Quas molestias ipsam 
                    numquam officiis .</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="plato de pasta con vegetales">
        </section>
        <section class="services">
            <h2 class="services-title">Our Services</h2>
            <div class="services-grid">
                <img class="video-image" src="./images/video.png" alt="imagen de un video">
                <img class="dish1" src="./images/dish1.png" alt="plato 2">
                <img class="dish2" src="./images/dish2.png" alt="plato 3">
                <img class="dish3" src="./images/dish3.png" alt="plato 4">
                <img class="dish4" src="./images/dish4.png" alt="plato 5">
            </div>
        </section>
    </main>
</body>
</html>
